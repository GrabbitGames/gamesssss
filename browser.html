<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/assets/css/browser.css">
    <title>My Drive - Google Drive</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicons/google-drive-ico.ico">
</head>
<body>
    <div class="menu-bar">
        <div class="tabs-container">
            <div class="tabs">       
                <button class="tab active-tab" data-tab-id="tab1Content" onclick="openTab('tab1Content')" draggable="true">
                    <i class="fa-solid fa-house"></i>
                    <span class="favicon"></span>
                    <span class="tab-title">Home</span>
                    <span class="close-tab-btn" onclick="event.stopPropagation(); closeTab('tab1Content');"><i class="fa-solid fa-x"></i></span>
                </button>
                <button class="add-tab-btn" onclick="addTab()"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="navbar-container">
            <div class="button-group">
                <button class="nav-btn" onclick="goHome()"><i class="fa-solid fa-house"></i></button>
                <button class="nav-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="nav-btn" onclick="goForward()"><i class="fa-solid fa-arrow-right"></i></button>
                <button class="nav-btn" onclick="reloadPage()"><i class="fa-solid fa-rotate"></i></button>
            </div>
            <form id="url-form">
                <input id="url-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
                <div class="url-bar">
                    <i class="fa-solid fa-magnifying-glass url-bar-search-icon"></i>
                    <input type="text" id="url-address" placeholder="Search Google or type a URL">
                </div> 
             </form>           
        </div>
    </div>
    <div class="tab-content" id="tab1Content">
        <iframe id="tab1Iframe" src="about:blank" frameborder="0"></iframe>
    </div>
  <div id="newTabPage" class="new-tab-page">
   <div class="content-wrapper">
      <div id="header">
      </div>
      <div id="content" class="center">
         <div class="large-logo">
            <p>BCHS</p>
            <p>Unblocked</p>
            <p>Games</p>
         </div>
         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <div class="search-container">
                <input id="uv-address" type="text" placeholder="Search Google or type a URL" class="form__input"/>
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
         </form>
          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
          <div class="box-container">
            <a class="box youtube" href="javascript:void(0);" onclick="updatebackground();loadURLInActiveTab('/assets/html/websites/youtube.html'); return false;"></a>
            <a class="box discord" href="javascript:void(0);" onclick="loadURLInActiveTab('/assets/html/websites/discord.html'); return false;"></a>
            <a class="box twitch" href="javascript:void(0);" onclick="loadURLInActiveTab('/assets/html/websites/twitch.html'); return false;"></a>
            <a class="box retroarch" href="javascript:void(0);" onclick="loadURLInActiveTab('/assets/html/websites/retroarch.html'); return false;"></a>
            <div class="box add-box" id="addBox">
                <i class="fa fa-plus"></i>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="/assets/js/boxes.js"></script>
    <script src="/assets/js/panic.js" defer></script>
    <input id="key-input" type="text" placeholder="Key" style="display: none;" value="]">
    <input id="website-input" type="text" placeholder="Website" style="display: none;" value="https://classroom.gooogle.com">
    <script src="/assets/js/cloak.js" defer></script>
    <script src="/assets/js/touchscreen.js"></script>
    <script src="/assets/js/browser.js"></script>
    <script src="/assets/js/context-menu.js"></script>   
</body>
</html>
