<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="/assets/css/iframe.css">
  <title>loading...</title>
</head>
<body>
  <iframe id="iframe" src="" frameborder="0" allowfullscreen></iframe>
  <input id="key-input" type="text" placeholder="Key" style="display: none;" value="]">
  <input id="website-input" type="text" placeholder="Website" style="display: none;" value="https://classroom.gooogle.com">
  <script src="/assets/js/panic.js" defer></script>
  <script src="/assets/js/settings/index.js"></script>
  <script src="/assets/js/settings.js"></script>
  <script src="/assets/js/cloak.js" defer></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <script src="/search.js" defer></script>
  <script src="/index.js" defer></script>
  <form id="uv-form">
    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
  </form>
  <script>
    const storedURL = localStorage.getItem('storedURL');
    const iframe = document.getElementById('iframe');
    iframe.src = storedURL;
    document.getElementById('iframe').onload = function() {
    try {
        // Try getting the title of the document inside the iframe
        var iframeTitle = this.contentDocument.title;
        if (iframeTitle) {
            document.title = iframeTitle;
        }
    } catch (e) {
        console.error("Failed to access iframe content:", e);
    }
};

  </script>
</body>
</html>
